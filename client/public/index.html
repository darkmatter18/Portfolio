<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#00ad45"
    />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <meta name="Description" content="Arkadip's Personal Portfolio Website" />
    <meta name="keyword" content="Arkadip, Arkadip Bhattacharya, darkmatter, Darkmatter, darkamtter18, Arkadip's Portfolio, Arkadip's Website/>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Poppins:500,700|Mina:500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://kit.fontawesome.com/50a59d7509.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcGQncUAAAAAKYAaNg7ciOYFBEGMuaTQWbA8cEl"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-147992308-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-147992308-1");
    </script>
    <style>
      #no-script {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: #f2efe9;
        font-family: "Roboto";
      }

      .no-script-message {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 575px;
        transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        background: url(//maps.gstatic.com/tactile/basepage/pegman_sherlock.png)
          no-repeat;
        background-size: 160px 193px;
        height: 143px;
        padding-top: 50px;
        padding-left: 200px;
        font-size: 30px;
        font-weight: 300;
      }

      .no-script-help-link {
        color: #4285f4;
        font-size: 14px;
        font-weight: normal;
      }

      a {
        cursor: pointer;
        text-decoration: none;
        outline: none;
      }
    </style>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Arkadip</title>
  </head>

  <body style="height: 100%">
    <noscript>
      <div id="no-script">
        <div class="no-script-message">
          <div>
            When you have eliminated the <strong>JavaScript</strong>, whatever
            remains must be an empty page.
          </div>
          <a
            class="no-script-help-link"
            href="//activatejavascript.org/en/instructions/chrome"
            target="_blank"
          >
            Enable JavaScript to see My site.
          </a>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
