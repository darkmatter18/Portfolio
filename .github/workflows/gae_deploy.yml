name: GAE Deploy

on:
  push:
    branches: 
      - master
jobs:
  testfront:
   name: Test Frontend
   runs-on: ubuntu-latest

   env:
     client: ./www/client
     admin: ./admin/client

   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Node Setup
       uses: actions/setup-node@v1
       with:
        node-version: 12

     - name: NPM Install WWW
       run: npm ci
       working-directory: ${{env.client}}

     - name: Test WWW
       run: npm test
       working-directory: ${{env.client}}
     
     - name: NPM Install admin
       run: npm ci
       working-directory: ${{env.admin}}

     - name: Test admin
       run: npm test
       working-directory: ${{env.admin}}

