  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [testfront]

    env:
     client: ./www/client
     admin: ./admin/client

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: GAE Setup
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}

      - name: NPM Install WWW
        run: npm ci
        working-directory: ${{env.client}}

      - name: Build WWW
        run: npm run build
        working-directory: ${{env.client}}
      
      - name: NPM Install admin
        run: npm ci
        working-directory: ${{env.admin}}

      - name: Build admin
        run: npm run build
        working-directory: ${{env.admin}}
      
