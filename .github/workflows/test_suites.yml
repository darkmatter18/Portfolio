name: Test Suites

on:
  push:
    branches: 
      - development
  pull_request:
    branches: 
      - master
jobs:
  testfront:
   name: Test Frontend
   runs-on: ubuntu-latest

   env:
     client: ./client

   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Node Setup
       uses: actions/setup-node@v1
       with:
        node-version: 12

     - name: NPM Install
       run: npm ci
       working-directory: ${{env.client}}

     - name: Test Frontend
       run: npm test
       working-directory: ${{env.client}}

  testback:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: NPM Install
        run: npm ci

      - name: Test Backend
        run: npm test

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [testfront, testback]

    env:
     client: ./client

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: NPM Install
        run: npm ci
        working-directory: ${{env.client}}

      - name: Build Frontend
        run: npm run build
        working-directory: ${{env.client}}
